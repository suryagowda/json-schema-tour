<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tour of JSON Schema</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js"
        integrity="sha512-UOoJElONeUNzQbbKQbjldDf9MwOHqxNz49NNJJ1d90yp+X9edsHyJoAs6O4K19CZGaIdjI5ohK+O2y5lBTW6uQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="https://json-schema.org/img/logos/logo-blue.svg" alt="JSON Schema Logo">
        </div>
        <div class="title">
            <h1>A Tour of JSON Schema</h1>
        </div>

    </header>


    <main>
        <div class="container">
            <div class="explanation">
                <!-- Explanation content goes here -->
                <div id="explanationContent">
                    <!-- Dynamic explanation content will be inserted here -->
                </div>

                <div class="navigation">
                    <button class="buttonn prev" id="previousButton">
                        <div class="text">Previous</div>
                    </button>
                
                    <button class="buttonn next" id="nextButton">
                        <div class="text">Next</div>
                    </button>
                </div>

            </div>

            <div class="editor">
                <div id="schemaEditor" class="ace-editor"></div>
                <button class="button" onclick="validate()">Validate Schema</button>
                <div id="result"></div>
                <div id="error"></div>
                <div id="instanceEditor" class="ace-editor"></div>
                <button class="button" onclick="validate()">Validata JSON data</button>
                <div id="result2"></div>


                <div id="error2"></div> <!-- Error message container -->
            </div>

        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"
        integrity="sha512-oz/97HdPI510jvvYzVqE2tzz+jWpvUeVkK5OT0S2kPZOxuR+9cE8zT1V6UgwtRG71ThICBEtkPEzN5tfP/YeYw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/8.12.0/ajv2020.bundle.js"></script>
    <script src="script.js"></script>

</body>

</html>
